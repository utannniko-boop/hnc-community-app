<!doctype html><html><head><meta charset='utf-8'><title>HNC</title></head><body><main id='app'>
    <section id="admin" class="tab">
      <div class="card">
        <h2>モデレーター管理</h2>
        <div id="admin-auth">
          <form id="admin-login">
            <input id="admin-email" type="email" placeholder="メールアドレス" required />
            <input id="admin-password" type="password" placeholder="パスワード" required />
            <button class="tab-btn" type="submit">ログイン</button>
          </form>
          <div id="admin-user" style="display:none">
            <span class="badge" id="admin-email-label"></span>
            <button class="tab-btn" id="admin-logout">ログアウト</button>
          </div>
        </div>
      </div>
      <div class="card">
        <h3>通報一覧</h3>
        <p class="meta">※ モデレーターのみ閲覧できます。投稿の非表示/再表示が可能です。</p>
        <div id="reports"></div>
      </div>
    </section>
  </main>
<script src='app.js'></script>
  <script type="module" src="supabase-client.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</body></html>
