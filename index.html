<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HNC Community</title>
  <style>
    :root { --bg:#0b1220; --card:#121a2b; --ink:#e8eefc; --muted:#9fb0d0; --accent:#7aa6ff; }
    *{box-sizing:border-box}
    body{margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans JP, sans-serif; color:var(--ink); background:linear-gradient(180deg,#0b1220,#0d1430 40%,#0f193a 100%); min-height:100dvh}
    header{position:sticky; top:0; z-index:10; backdrop-filter:saturate(1.2) blur(6px); background:rgba(10,16,32,.6); border-bottom:1px solid rgba(255,255,255,.06)}
    .wrap{max-width:1100px; margin:0 auto; padding:16px}
    .tabs{display:flex; gap:8px; flex-wrap:wrap}
    .tab-btn{padding:10px 14px; background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.08); color:var(--ink); border-radius:12px; cursor:pointer}
    .tab-btn.active{outline:2px solid var(--accent); background:rgba(122,166,255,.12)}
    main .tab{display:none; padding:16px}
    main .tab.active{display:block}
    h2,h3{margin:10px 0 12px}
    .grid{display:grid; gap:12px}
    @media(min-width:900px){ .grid.cols-2{grid-template-columns:1fr 1fr} .grid.cols-3{grid-template-columns:repeat(3,1fr)} }
    .card{background:var(--card); border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:16px}
    .list{list-style:none; padding:0; margin:0}
    .list li{padding:10px 0; border-bottom:1px dashed rgba(255,255,255,.08)}
    .list li:last-child{border-bottom:none}
    .small li{padding:8px 0}
    .meta{color:var(--muted); font-size:.92rem}
    .badge{display:inline-block; font-size:.78rem; padding:2px 8px; border:1px solid rgba(255,255,255,.18); border-radius:999px; margin-left:6px}
    input, select{width:100%; padding:10px 12px; border-radius:12px; border:1px solid rgba(255,255,255,.12); background:#0c1324; color:var(--ink)}
    a{color:#b9ccff}
    .linklike{background:transparent; border:1px dashed rgba(255,255,255,.18); color:#b9ccff; border-radius:999px; padding:6px 10px; cursor:pointer}
    /* 花びら（オプション） */
    #petals{pointer-events:none; position:fixed; inset:0; overflow:hidden}
    .petal{position:absolute; top:-5vh; width:12px; height:12px; background:radial-gradient(#ffd7e1,#ff9ac0); border-radius:50%;
      animation:fall var(--dur,12s) linear infinite; opacity:.8; filter:blur(.2px)}
    @keyframes fall{
      0%{transform:translateX(0) translateY(-10vh) rotate(0deg)}
      100%{transform:translateX(var(--wind,20vw)) translateY(120vh) rotate(540deg)}
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="tabs">
        <button class="tab-btn active" data-tab="home">ホーム</button>
        <button class="tab-btn" data-tab="community">コミュニティ</button>
        <button class="tab-btn" data-tab="treatments">治療情報</button>
        <button class="tab-btn" data-tab="life">生活の工夫</button>
        <button class="tab-btn" data-tab="bookmarks">ブックマーク</button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <!-- ホーム -->
    <section id="home" class="tab active">
      <h2>総合検索</h2>
      <div class="grid cols-2">
        <div class="card">
          <h3>部位から探す</h3>
          <input id="cancer-search" placeholder="例: 喉頭がん / C32 / oral…" />
          <ul id="cancer-list" class="list" style="margin-top:10px"></ul>
        </div>
        <div class="card">
          <h3>組織型から探す</h3>
          <input id="histo-search" placeholder="例: 腺様嚢胞癌 / ACC / MEC…" />
          <ul id="histo-list" class="list" style="margin-top:10px"></ul>
        </div>
      </div>

      <div class="card" style="margin-top:12px">
        <h3>クイックナビ</h3>
        <input id="global-search" placeholder="部位名・組織型で横断検索" />
        <ul id="global-results" class="list small" style="margin-top:10px"></ul>
      </div>
    </section>

    <!-- コミュニティ -->
    <section id="community" class="tab">
      <div class="grid cols-2">
        <div class="card">
          <h3>種類を選択</h3>
          <select id="community-select"></select>
          <p class="meta" style="margin-top:8px">部位（口腔・中咽頭…）または 組織型（ACC/MEC など）を選べます。</p>
        </div>
        <div class="card" id="trials">
          <h3>最新の治験・研究</h3>
          <!-- JS がコントロール/リストを描画 -->
        </div>
      </div>
      <div id="community-content" class="grid cols-2" style="margin-top:12px">
        <!-- JS が話題・リンクなどを描画 -->
      </div>
    </section>

    <!-- 治療情報 -->
    <section id="treatments" class="tab">
      <div class="card">
        <h2>信頼できる治療情報の入り口</h2>
        <ul id="treatment-links" class="list small"></ul>
      </div>
    </section>

    <!-- 生活の工夫 -->
    <section id="life" class="tab">
      <div class="card">
        <h2>生活の工夫 / QOL ヒント</h2>
        <p class="meta">上のボタンで「手術 / 放射線治療 / 抗がん剤治療 / その他の治療」を切り替えできます。</p>
      </div>
      <div class="card">
        <ul id="life-tips" class="list"></ul>
      </div>
    </section>

    <!-- ブックマーク -->
    <section id="bookmarks" class="tab">
      <div class="card">
        <h2>ブックマーク</h2>
        <ul id="bookmarks" class="list"></ul>
      </div>
    </section>
  </main>

  <!-- 花びら（任意） -->
  <div id="petals"></div>

  <script src="./app.js"></script>
  <script>
    // 花びら演出（任意）
    (function makePetals(){
      const field = document.getElementById('petals'); if(!field) return;
      const N = 24;
      for(let i=0;i<N;i++){
        const s=document.createElement('span'); s.className='petal';
        const x=Math.random()*100+'vw'; const wind=(Math.random()*60-20)+'vw';
        const delay=(Math.random()*-12)+'s'; const dur=(8+Math.random()*8)+'s';
        s.style.left=x; s.style.setProperty('--x',x); s.style.setProperty('--wind',wind);
        s.style.animationDelay=delay; s.style.setProperty('--dur',dur);
        field.appendChild(s);
      }
    })();
  </script>
</body>
</html>
